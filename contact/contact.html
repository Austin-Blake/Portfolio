<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="html" href="index.html" type="text" />
    <link rel="stylesheet" href="./contact.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Contact</title>
  </head>
  <body id="contact-form">
    <div class="nav-bar">
      <nav id="ddown" class="dropdown">
				<button id="btn" class="dropbtn" role="button" tabindex="0" aria-label="slide out Menu Button">
					<div id="btn1" role="layout" ></div>
					<div id="btn2" role="layout" ></div>
					<div id="btn3" role="layout" ></div>
				</button>
			</section>
				<div id="content" class="dropdown-content">
					<a class="mission-nav" href="../index.html">Home</a>
					<a class="home-nav" href="../index.html#check-out-projects">Projects</a>
					<a class="about-nav" href="../index.html#welcome">About</a>
					<a class="contact-nav" href="#">Contact</a>
				</div>
			</nav>
    </div>
    <div class="form-container">
      <div class="img">
        <form name="contact" method="POST" data-netlify="true">
          <label for="first">First Name:</label>
          <input
            id="first"
            name="first"
            type="text"
            aria-label="first name"
            minlength="3"
            maxlength="100"
            pattern="\w+[a-zA-Z]\"
            required
          />
          <br /><br />
          <label for="last">Last Name:</label>
          <input
            id="last"
            name="last"
            type="text"
            aria-label="last name"
            minlength="3"
            maxlength="100"
            pattern="\w+[a-zA-Z]\"
            required
          />
          <br /><br />
          <label for="email">Email:</label>
          <input
            for="email"
            id="email"
            name="email"
            type="text"
            label="email address"
            required
            min="3"
            max="100"
            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)"
          />
          <br />
          <section class="text-area">
            <label for="text-block">Comment or Message</label>
            <br />
            <textarea
              id="text-block"
              name="text-block"
              rows="3"
              cols="30"
              required
            ></textarea>
            <input id="submit" type="submit" value="submit" />
          </section>
        </form>
      </div>
    </div>
    <footer class="footer">
      <nav class="footer-nav">
        <p>â™¥ Proudly Designed/Built in Cincinnati OH</p>
      </nav>
    </footer>
    <script src="../node_modules/animejs/lib/anime.min.js"></script>
    <script type="text/javascript" src="./contact.js"></script>
  </body>
</html>
